<script type="text/javascript">

    var host = "http://127.0.0.1";
    var serHos = "http://172.23.2.237"
    var dataSericeUrl = host + ":8081/WMDataService/";
    var gridServiceUrl = host + ":8080/WMGridService/";
    var userServiceUrl = host + ":8080/WMUser/";
    var gsDataService = host + ":8081/GSDataService/";
    var archiveService = serHos + ":8080/SPDArchiveService/";
    var nTickCount = 0;

    $(document).ready(function () {
        window.GDYB && GDYB.Page.main();
    });

    //鼠标滑过地图切换DIV
    $("#mapSwitch_div").hover(function () {
        var $this = $(this).find(".moreMapLayer");
        $this.css("display", "block");
    }, function () {
        var $this = $(this).find(".moreMapLayer");
        $this.css("display", "none");
    });

    //控制图表显示
    $("#formExt, #fileTip").click(function () {
        if (!$("#formExt").hasClass("active")) {
            hidChartDiv();
        }
        else {
            showChartDiv();
        }
    });
    function showChartDiv() {
        $(".chartDiv").stop();
        $("#formExt,#forcastForm").css("display", "block");
        $("#fileTip").css("display", "none");
        $(".chartDiv").animate({"width": "600px"}, 1200, "linear", function () {
            $("#formExt").css({
                "border-left-color": "rgba(102,102,102,1)",
                "border-right-color": "rgba(102,102,102,0)"
            }).removeClass("active");
            $("#belowDiv").slideDown(500);
        });
    }
    function hidChartDiv() {
        $(".chartDiv").stop();
        $("#belowDiv").slideUp(500);
        $(".chartDiv").animate({"width": "0"}, 1200, "linear", function () {
            $("#forcastForm").css("display", "none");
            $("#fileTip").css("display", "block");
            $("#formExt").css({
                "border-left-color": "rgba(102,102,102,0)",
                "border-right-color": "rgba(102,102,102,0.7)"
            }).addClass("active");
        });
    }
    $(".logo").click(function () {
        window.location.href = "nativ.html";
    });
</script>
