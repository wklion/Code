                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">期号</label>
                                            <div class="layui-input-block">
                                                <input type="number" name="tnumber" lay-verify="required|number" placeholder="请输入" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">发布单位</label>
                                            <div class="layui-input-block">
                                                <select name="city" lay-verify="required" lay-filter="alert-city">
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">预报员</label>
                                            <div class="layui-input-block">
                                                <select name="operator" lay-verify="required">
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">签发人</label>
                                            <div class="layui-input-block">
                                                <select name="underWriter" lay-verify="required">
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
